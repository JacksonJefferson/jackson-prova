{% extends 'base.html' %}
{% block conteudo %}
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Cliente</th>

        </tr>
    </thead>
    <tbody>
        {% for carrinho in carrinhos %}
            <tr>
                <td>{{carrinho.cor}}</td>
                <td>{{carrinho.tamanho}}</td>
                <td>{{carrinho.cliente}}</td>
                <td><a href="http://127.0.0.1:8000/primeira/carrinho/{{carrinho.id}}/">Ver</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<p>Foram cadastrados {{carrinhos | length }} carrinhos</p>
{% endblock %}
